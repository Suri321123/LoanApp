<!DOCTYPE html>
<html lang="en">
<head>
    <title>Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'myaccount' %}">LoanApplication</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'myaccount' %}">Home</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
    </nav>


    <div class="container">

        {% if user.is_superuser %}
        <a href="{% url 'approveloan' %}" class="form-control" style="width:200px;">Approve Loans</a>
        {% else %}
        <a href="{% url 'applyloan' %}" class="form-control" style="width:200px;">Apply Loans</a>
        <br /><br />
        <a href="{% url 'showloan' %}" class="form-control" style="width:200px;">Show Loans</a>
        {% endif %}
    </div>
</body>
</html>
